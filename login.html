<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Credit Card Matcher - Login" />
    <meta name="author" content="Your Name" />
    <title>Login | Card Matcher</title>
    <link rel="icon" type="image/x-icon" href="assets/credit_card.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
    <script src="js/config.js"></script>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Login Section -->
    <header class="bg-gradient-primary py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <h2 class="text-center text-primary mb-4">Welcome Back</h2>
                            
                            <!-- Google Sign-In Button -->
                            <div class="d-grid gap-2 mb-4">
                                <!-- Centering wrapper div -->
                                <div style="display: flex; justify-content: center; width: 100%;">
                                    <div id="g_id_onload"
                                        data-client_id="532917175955-6juljj8mjulvtmotmb2ga25q73qnl1a0.apps.googleusercontent.com"
                                        data-callback="handleGoogleSignIn">
                                    </div>
                                    <div class="g_id_signin"
                                        data-type="standard"
                                        data-size="large"
                                        data-theme="outline"
                                        data-text="sign_in_with"
                                        data-shape="rectangular"
                                        data-logo_alignment="center">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center mb-4">
                                <span class="bg-white px-2 text-muted">or sign in with email</span>
                            </div>
                            
                            <!-- Login Form -->
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p>Don't have an account? <a href="#" id="register-toggle">Create one</a></p>
                            </div>
                            
                            <div id="login-message" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Registration Form (Hidden by Default) -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary">Create an Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="reg-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="reg-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="reg-confirm-password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                    <div id="register-message" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Card Matcher 2025</p></div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <!-- Components loader -->
    <script src="js/components.js"></script>    
</body>
</html>
