                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">

<script>
    // Set username and highlight active page
    (function() {
        // Set username from localStorage
        const username = document.getElementById('username');
        if (username) {
            username.textContent = localStorage.getItem('user_name') || 'Account';
        }
        
        // Add click event listener for logout button
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_name');
                window.location.href = 'login.html';
            });
        }
        
        // Highlight active page
        const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
        
        // Set appropriate active classes based on current page
        if (currentPage === 'dashboard.html') {
            document.getElementById('nav-dashboard').classList.add('active');
            document.getElementById('nav-dashboard').setAttribute('aria-current', 'page');
        } else if (currentPage === 'history.html') {
            document.getElementById('nav-history').classList.add('active');
            document.getElementById('nav-history').setAttribute('aria-current', 'page');
        } else if (currentPage === 'cards.html') {
            document.getElementById('nav-cards').classList.add('active');
            document.getElementById('nav-cards').setAttribute('aria-current', 'page');
        } else if (currentPage === 'about.html') {
            document.getElementById('nav-about').classList.add('active');
            document.getElementById('nav-about').setAttribute('aria-current', 'page');
        }
        
        // Initialize dropdown manually since we're loading it after Bootstrap
        setTimeout(() => {
            if (typeof bootstrap !== 'undefined') {
                const dropdownElementList = document.querySelectorAll('.dropdown-toggle');
                dropdownElementList.forEach(function (dropdownToggleEl) {
                    new bootstrap.Dropdown(dropdownToggleEl);
                });
            }
        }, 100);
    })();
</script>
