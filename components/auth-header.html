<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Set username and highlight active page
    (function() {
        // Set username from localStorage
        const username = document.getElementById('username');
        if (username) {
            username.textContent = localStorage.getItem('user_name') || 'Account';
        }
        
        // Add click event listener for logout button
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_name');
                window.location.href = 'login.html';
            });
        }
        
        // Highlight active page This is the pre react version
        const currentPage = window.location.pathname.split('/').pop() || 'dashboard.html';
        
        // Set appropriate active classes based on current page
        if (currentPage === 'dashboard.html') {
            document.getElementById('nav-dashboard').classList.add('active');
            document.getElementById('nav-dashboard').setAttribute('aria-current', 'page');
        } else if (currentPage === 'history.html') {
            document.getElementById('nav-history').classList.add('active');
            document.getElementById('nav-history').setAttribute('aria-current', 'page');
        }  else if (currentPage === 'about.html') {
            document.getElementById('nav-about').classList.add('active');
            document.getElementById('nav-about').setAttribute('aria-current', 'page');
        } else if (currentPage === 'pricing.html') {
            document.getElementById('nav-pricing').classList.add('active');
            document.getElementById('nav-pricing').setAttribute('aria-current', 'page');
        }
    })();

    document.addEventListener('DOMContentLoaded', function() {
        // Force dropdown initialization after everything is loaded
        setTimeout(() => {
            const dropdownToggle = document.getElementById('userDropdown');
            if (dropdownToggle && typeof bootstrap !== 'undefined') {
                new bootstrap.Dropdown(dropdownToggle);
            }
        }, 500);
    });
</script>
