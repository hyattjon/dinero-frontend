            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" id="nav-dashboard" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-history" href="history.html">History</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="username" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">Account</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="username">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>

<script>
    // Set username and highlight active page
    (function() {
        // Set username from localStorage
        const username = document.getElementById('username');
        if (username) {
            username.textContent = localStorage.getItem('user_name') || 'Account';
        }
        
        // Add logout functionality
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_name');
                window.location.href = 'login.html';
            });
        }
        
        // Highlight active page
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = {
            'dashboard.html': 'nav-dashboard',
            'history.html': 'nav-history',
            'analysis.html': 'nav-dashboard'
        };
        
        const activeNavId = navLinks[currentPage];
        if (activeNavId) {
            const navLink = document.getElementById(activeNavId);
            if (navLink) {
                navLink.classList.add('active');
                navLink.setAttribute('aria-current', 'page');
            }
        }
    })();
</script>
